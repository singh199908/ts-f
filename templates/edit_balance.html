<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Balance</title>
</head>
<body>
    <h2>Edit User Balance</h2>

    <!-- Balance editing form -->
    <form action="/edit_balance" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="balance">New Balance:</label>
        <input type="number" id="balance" name="balance" step="0.01" required><br><br>

        <button type="submit">Update Balance</button>
    </form>

    <!-- Display message or error -->
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
